
<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="20px" fxLayoutAlign="flex-start" class="main">
  <ng-container *ngFor="let map of maps">
    <mat-card  fxFlex="0 1 calc(33.3% - 20px)" fxFlex.lt-md="0 1 calc(50% - 20px)" fxFlex.lt-sm="100%" class="item">
        <mat-card-header>
          <mat-card-title>{{map.name}}</mat-card-title>
        </mat-card-header>
      
        <img mat-card-image src="../../../assets/img/test.jpg">
      
        <mat-card-content>
          <div>
            {{map.id}}
          </div>
        </mat-card-content>
      </mat-card>
  </ng-container>
</div>
